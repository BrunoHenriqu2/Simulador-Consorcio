<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onLoad()">
    <header>
        <br>
        <img src="img/isocred.png" alt="Logo da Isocred" id="logo">
        <h1>Faça sua simulação aqui!</h1>
    </header>
    <main>
        <div class="message" id="error">
        </div>
        <section class="inputs">
            <div name="tipo-consorcio">
                <label for="selecionar-tipo-consorcio"><strong>Tipo de Consórcio</strong></label>
                <select class="selection-input" name="selecionar-tipo-consorcio" title="Selecionar tipo de consórcio">
                        <option value="1">Imóvel</option>
                        <option value="2">Veículo</option>
                </select>
            </div>

            <div name="tipo-consulta">
                <label for="selecionar-tipo-consulta"><strong>Tipo de Consulta</strong></label>
                <select class="selection-input" name="selecionar-tipo-consulta" title="Selecionar tipo de consulta">
                    <option value="1">Crédito</option>
                    <option value="2">Parcela</option>
                </select>
            </div>

            <div name="valor-desejado">
                <label for="valor"><strong>Valor</strong></label>
            <input class="default-input" type="number" name="Valor" id="valor" placeholder="0,00">
            </div>

            <div name="nome-completo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input class="default-input" type="text" name="Nome Completo" id="nome" placeholder="Nome">
            </div>

            <div name="telefone">
                <label for="telefone"><strong>Telefone</strong></label>
                <input class="default-input" type="tel" name="Telefone" id="telefone" placeholder="(00) 0000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
            </div>

            <div name="email">
                <label for="email"><strong>E-mail</strong></label>
                <input class="default-input" type="email" name="E-Mail" id="email" placeholder="E-Mail">
            </div>

            <div name="cidade">
                <label for="cidade"><strong>Cidade</strong></label>
                <input class="default-input" type="tel" name="Cidade" id="cidade" placeholder="Cidade onde mora">
            </div>

            <div name="simular">
                <label for="">.</label>
                <button type="submit" id="simulate" class="default-input"><strong>Simular</strong></button>
            </div>

        </section>

        <section class="result">

        </section>
    </main>
    <footer>
        <div class="social-media">
            <input type="image" src="img/face-icon.png" alt="" title="facebook" id="face">
            <input type="image" src="img/zap-icon.png" alt="" title="whatsapp" id="zap">
            <input type="image" src="img/insta-icon.png" alt="" title="instagram" id="insta">
        </div>
        <p>Copyright &copy;2024 - Isocred</p>
    </footer>
    <script src="script/socialData.js"></script>
    <script src="script/onLoad.js"></script>
    <script src="script/simulate.js"></script>
</body>

</html>
